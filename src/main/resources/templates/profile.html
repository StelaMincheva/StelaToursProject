<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="~{fragments/commons::head}"></head>
<body>

<!-- NAV SECTION -->
<header th:replace="~{fragments/commons::header}"></header>
<!--END NAV SECTION -->

<!-- PROFILE SECTION -->
<section id="profile-sec">
  <div class="container">
    <div class="row text-center">
      <!--right sidebar-->
      <div class="col-sm-3 profile-info text-center">
        <div style="width: 50%">
          <img class="img-responsive" src="/images/user.png">
          <span> <th:block sec:authorize="isAuthenticated()">
            <th:block sec:authentication="name"></th:block>
          </th:block></span>
        </div>
      </div>
      <!--left sidebar-->
      <div class="col-sm-4">
        <div class="sidebar-left">
          <!--sidebar menu-->
          <ul class="list-unstyled sidebar-menu">
            <li>
              <a class="sidebar-item" style="text-decoration: none" href="">
                Profile
              </a>
            </li>
            <li>
              <a class="sidebar-item" style="text-decoration: none" href="">
                Favorites
              </a>
            </li>
            <li>
              <a class="sidebar-item" style="text-decoration: none" href="">
                Upcoming bookings
              </a>
            </li>
            <li>
              <a class="sidebar-item" style="text-decoration: none" href="">
                Past bookings
              </a>
            </li>
            <li>
              <a class="sidebar-item" style="text-decoration: none" href="">
                Bonus points
              </a>
            </li>
            <li>
              <form th:action="@{/logout}" th:method="POST">
              <a class="sidebar-item" style="text-decoration: none">
                <button type="submit" class="btn sign-out-btn">Sign out</button>
              </a>
              </form>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
<!--END PROFILE SECTION -->

<!--FOOTER SECTION -->
<footer th:replace="~{fragments/commons::footer}"></footer>
<!-- END FOOTER SECTION -->

</body>
</html>

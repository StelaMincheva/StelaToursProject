<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>

<!-- NAV SECTION -->
<header th:replace="~{fragments/commons::header}"></header>
<!-- END NAV SECTION -->

<!--REGISTER SECTION-->
<section class="register-sec">
    <div class="container">
    <!---heading---->
    <header class="heading"> Registration</header><hr></hr>
    <!---Form starting---->
    <div class="row ">
        <!--- For Name---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="firstname">First Name:</label> </div>
                <div class="col-sm-8">
                    <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="lastname">Last Name:</label></div>
                <div class ="col-sm-8">
                    <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last">
                </div>
            </div>
        </div>
        <!-----For email---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="mail">Email:</label></div>
                <div class="col-sm-8"	>
                    <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
                </div>
            </div>
        </div>
        <!-----For Password and confirm password---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="pass">Password:</label></div>
                <div class="col-sm-8">
                    <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <label class="pass">Password confirm:</label></div>
                <div class="col-sm-8">
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your Password" class="form-control">
                </div>
            </div>
        </div>

        <!-----------For Phone number-------->
        <div class="col-sm-12">
            <div class ="row">
                <div class="col-sm-12 text-center">
                    <div class="btn btn-warning">Register</div>
                </div>
            </div>
        </div>
    </div>


   </div>
</section>
<!--END REGISTER SECTION-->

<!--FOOTER SECTION -->
<footer th:replace="~{fragments/commons::footer}"></footer>
<!-- END FOOTER SECTION -->
</body>
</html>
